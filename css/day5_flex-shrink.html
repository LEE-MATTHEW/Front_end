<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>flex-shrink</h1>
    
    <style>
        .flex{
            display: flex;
            background-color: #ddd;
        }
        .item {
            border: 1px dashed;
            flex-basis:200px;
            /* 기본값 */
            flex-shrink: 1;
        
        }
        /* 화면을 줄일경우 item을 줄어들게 만듬 */
        .flex-shrink{
            background-color: orange;
            flex-shrink: 2;
        }
    </style>

    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <hr>

    <div class="flex">
        <div class="item">1</div>
        <div class="item flex-shrink">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
