<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/767f5ec4ff.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .side-container {
            min-height: 1000px;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            border: 1px dashed;
            display: flex;
            flex-direction: column;

        }
        .side-bar {
            min-height: 1000px;
            display: flex;
            flex-direction: column;
            scroll-behavior: auto;

        }
        #start {
            display: flex;
            align-items: center;
        }
        .bars{
            display: flex;
            width: 50px;
            height: 50px;
            align-items: center;
            justify-content: center;
        }
        .logo {
            display: flex;
            height: 30px;
            align-items: center;
            justify-content: center;
        }
        .country-code {
            font-size: xx-small;
            align-self: flex-start;
        }
        .fa-youtube, .fa-bars {
            font-size: 25px;
        }
        .fa-youtube {
            color: red;
        }
        .menu {
            margin: 10px 30px;
            display: flex;
        }
    </style>

    <div class="side-container">
        <div id="start">
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <i class="fa-brands fa-youtube"></i>
                <span> &nbsp; YouTube</span>
                <small class="country-code">KR</small>
            </div>
        </div>
        <div class="side-bar">
            <div class="menu">
                <div class="icon">
                    <i class="fa-solid fa-house">
                        <small class="description">&nbsp;&nbsp;&nbsp;홈</small>
                    </i>
                </div>
            </div>
            <div class="menu">
                <div class="icon">
                    <i class="fa-solid fa-compass">
                        <small class="description">&nbsp;&nbsp;&nbsp;탐색</small>
                    </i>
                </div>
            </div>
            <div class="menu">
                <div class="icon">
                    <i class="fa-solid fa-clapperboard">
                        <small class="description">&nbsp;&nbsp;&nbsp;구독</small>
                    </i>
                </div>
            </div>
            <div class="menu">
                <div class="icon">
                    <i class="fa-solid fa-clock">
                        <small class="description">&nbsp;&nbsp;&nbsp;시청기록</small>
                    </i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
