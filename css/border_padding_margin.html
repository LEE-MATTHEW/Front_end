    <title>Document</title>

<body>
    <h1>css flow</h1> 
    <hr>
    <h1>border padding margin</h1>

    <style>
        .btn {
            /* element 내부의 공간 */
            /* padding: 10px; (상하좌우 다 10px)*/
            /* top bottom / left right */
            /* padding: 10px 15px; */
            /* top right bottom */
            /* padding: 10px 15px 10px; */
            padding-top: 10px;
            padding-right: 15px;
            padding-bottom: 10px;
            padding-left: 15px;

            /* 여백 */
            margin: 7px; 
            /* 마진도 패딩과 같이 줄수 있음 */
        }

    </style>

    <h1>저장하시겠습니까?</h1>

        <button class = "btn">저장</button>
