<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS image</h1>
    <style>
        .container {
            display: flex;
            background-color: #ddd;
        }
        img {
            width: inherit;
            height: inherit;
            object-fit: cover;
        }
        .thumbnail {
            width: 200px;
            height: 200px;
            cursor: pointer;
            /* 투명도 0(완전투명)-1(완전불투명) */
            opacity: 0.7;
        }
        .thumbnail:hover{
            opacity: 1;
        }
    </style>
    <div class="container">
        <div class="thumbnail">
            <img src="../img/tourist-ga818e5f94_1920.jpg" alt="">
        </div>
        <div class="thumbnail">
            <img src="../img/field-g98a72c508_1920.jpg" alt="">
        </div>
        <div class="thumbnail">
            <img src="../img/flowers-gd0b8cbfdf_1920.jpg" alt="">
        </div>
        <div class="thumbnail">
            <img src="../img/seagull-g935d15513_1920.jpg" alt="">
        </div>
    </div>
</body>
</html>
