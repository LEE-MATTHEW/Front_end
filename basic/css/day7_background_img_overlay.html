<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .thumbnail {
            width: 400px;
            height: 400px;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
        }
    </style>
    <div class="thumbnail">
        <div class="overlay"></div>
        <!-- img, input은 parent가 될수 없기에 container를 생성해 parent로 지정한다 -->
        <img src="../img/kiteboarding-g0fcebd400_1920.jpg" alt="">
    </div>
    
</body>
</html>
