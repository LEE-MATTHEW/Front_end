<body>
    <style>
        /* Flex container 속성 */

        /* 1. flex-direction : flex item의 정렬 방향
            기본값 : row(중요), row, row-reverse, colum(중요), colum-reverse */
        
        /* 2. flex-wrap : flex item을 감쌀 것인지 그렇지 않은지
            기본값 : nowrap / nowrap, wrap, wrap-reverse  */
        
        /* 3. flex-flow : flex-direction / flex-wrap을 같이 쓸때
        
        /* 4. justify-content : flex item의 좌우 정렬 
            기본값 : flex-start / flex-start, flex-end, center, space-between, space-around,space-evenly */ 
        
        /* 5. align-items : flex item의 상하 정렬
            기본값 : stretch / stretch, center, flex-start, flex-end, baseline */
        
        /* 6. align-content : flex line의 정렬
            기본값 : stretch / stretch, center, flex-start, flex-end, space-between, space-around */

        
        /* flex item 속성 */

        /* 1. order : flex item의 속성
            기본값 : 0 */

        /* 2. flex-grow : 특정 item이 다른 item들 보다 상대적으로 얼마나 더 커질지
            기본값 : 0 */

        /* 3. flex-shrink : 특정 item이 다른 item들보다 상대적으로 얼마나 더 줄어들지
            기본값 : 1 */

        /* 4. flex-basis : flex-item의 넓이
            기본값 : auto */

        /* 5. flex : flex-grow / flex-shrinh /flex-basis를 같이 쓸경우 */
        
        /* 6. align-self : 특정 item의 상하 정렬 
            기본값 : auto / auto, stretch, center, flex-start, flex-end, base, baseline */




    </style>
</body>
