<!--!+tab : html 기본 셋팅-->
<!--원하는 명령문을 <>입력하지 않고 안의 내용만 입력 하면 자동으로 완성!!-->
<!-- alt + shift + 방향키 : 명령어 복사-->
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 day1</title>
</head>
<body>
  
    <!--Semantic tag -->
        <!-- tag의 이름이 목적이 된다 -->
        <head></head>
        <body></body>
        <header></header>       <!--body에서 머리부분-->
        <nav></nav>
        <main></main>           <!--body에서 메인부분-->
        <article></article>    
        <aside></aside>         <!--한쪽에 있는 창 ex)로그인 이나 광고-->
        <table></table>         <!--엑셀, 데이터, 표-->
        <form action=""></form> <!--로그인 회원가입 등의 폼(양식)-->
        <a href=""></a>         <!--anchor 링크-->
        <img src="" alt="">     <!--이미지-->
        <ul></ul>               <!--Unordered List : 리스트(목록)-->
        <footer></footer>       <!--가장 하단의 정보 ex)회사 소개 또는 전화번호등의 정보등을 기입해놓는 공간-->




    <!-- Non-Semantic tag -->
        <!-- 다양한 목적으로 사용될 수 있다 -->
        <div></div>             <!--나누는 태그-->
        
        <!-- header semantic tag를 사용하지 않고 하는 방법 div.Semantic tag + 자동완성 (다되는건 아님!!!!! : form, a, img와 같이 정보나 소스, 속성 등을 입력하는 tag는 안됨)-->
        <!-- 속성이란???  src, alt 등을 일컬으며, element의 필요한 정보들을 가지고 있다 -->
        <div class="header"></div> 
        <div class="nav"></div>
        <div class="footer"></div>

        <!-- paragraph(문장) -->
        <p></p>
        <!-- span(p tag랑 비슷) -->
        <span></span>



</body>
</html>
